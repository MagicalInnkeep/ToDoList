<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskomancy</title>
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <button class="togglebtn" id="sidebar-btn">â˜°</button>  
        <div class="globalFilters">
            <button class="sidebar-btn" id="default-btn"><img class="svg-icon sidebar-img" id="default-img" src="./img/TaskNotDone.svg" alt="default"><p class="bigSidebar">Default</p></button>
            <button class="sidebar-btn" id="date-btn"><img class="svg-icon sidebar-img" id="date-img" src="./img/Calendar.svg" alt="calendar"><p class="bigSidebar">SortbyDate</p></button>
            <button class="sidebar-btn" id="prio-btn"><img class="svg-icon sidebar-img" id="prio-img" src="./img/Prio.svg" alt="priority"><p class="bigSidebar">SortbyPriority</p></button>
            <button class="sidebar-btn" id="done-btn"><img class="svg-icon sidebar-img" id="done-img" src="./img/TaskDone.svg" alt="done"><p class="bigSidebar">ShowDone </p></button>
        </div>
        <div class="catFilters">
            <button class="sidebar-btn" id="work-btn"><img class="svg-icon sidebar-img" id="work-img" src="./img/EditTask.svg" alt="Work"><p class="bigSidebar">Work</p></button>
            <button class="sidebar-btn" id="edu-btn"><img class="svg-icon sidebar-img" id="edu-img" src="./img/Prio.svg" alt="education"><p class="bigSidebar">Education</p></button>
            <button class="sidebar-btn" id="soc-btn"><img class="svg-icon sidebar-img" id="soc-img" src="./img/History.svg" alt="social"><p class="bigSidebar">Social</p></button>
            <button class="sidebar-btn" id="sport-btn"><img class="svg-icon sidebar-img" id="sport-img" src="./img/History.svg" alt="sport"><p class="bigSidebar">Sport</p></button>
            <button class="sidebar-btn" id="diverse-btn"><img class="svg-icon sidebar-img" id="diverse-img" src="./img/History.svg" alt="diverse"><p class="bigSidebar">Diverse</p></button>
        </div>
        <button class="sidebar-btn" id="settings-btn"><img class="svg-icon sidebar-img" id="settings-img" src="./img/Settings.svg" alt="settings"><p class="bigSidebar">Settings</p></button>
    </div>
    <div class="main" id="main">
        <div class="topbar">
            <div class="logo"><img class="svg-icon" id="logo" src="./img/Edit2.svg" width="20" height="20" alt="logo"> Taskomancy</div>
            <div class="search">
                <input id="searchbar" type="text" name="search">
                <ul id="list-holder"></ul>
            </div>
            <button class="togglebtn" id="lightdark">
                <img class="svg-icon" id="modeIcon" src="./img/DarkMode.svg" width="24" height="24" alt="Dark Mode">
            </button>  
        </div>
        <div class="content">
            <div class="tasks"></div>
            <button class="newTask" id="newTask">
                <img class="svg-icon" id="addTask" src="./img/AddTask.svg" width="24" height="24" alt="AddTask">
            </button>
        </div>
        <div class="botbar">
            <div class="version">Taskomancy v0.0.2</div>
            <div class="clock">
                <span id='ct' ></span>
            </div>
        </div>
    </div>

    <!-- Popup Form -->
<div id="task-form-popup" class="popup-form">
    <div class="popup-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h3>Add New Task</h3>
        <form id="task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" required><br>
            <label for="task-desc">Description:</label>
            <textarea id="task-desc" required></textarea><br>
            <label for="task-due">Due Date:</label>
            <input type="date" id="task-due"><br>
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>
            <label for="task-category">Category:</label>
            <select id="task-category">
                <option value="work">Work</option>
                <option value="education">Education</option>
                <option value="social">Social</option>
                <option value="sport">Sport</option>
                <option value="diverse">Diverse</option></select><br><br>
            <button type="submit" id="add_task">Add Task</button>
        </form>
    </div>
</div>
</body>
</html>
