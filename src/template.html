<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskomancy</title>
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <button class="togglebtn" onclick="toggleNav()">â˜°</button>  
        <div class="fixed_categories"></div>
        <div class="custom_categories"></div>
        <div class="settings"></div>
    </div>
    <div class="main" id="main">
        <div class="topbar">
            <div class="logo"><img class="svg-icon" id="logo" src="./img/Edit2.svg" width="20" height="20" alt="logo"> Taskomancy</div>
            <div class="search">
                <input id="searchbar" onkeyup="search_task()" type="text" name="search">
                <ul id="list-holder"></ul>
            </div>
            <button class="togglebtn" id="lightdark" onclick="toggleMode()">
                <img class="svg-icon" id="modeIcon" src="./img/DarkMode.svg" width="24" height="24" alt="Dark Mode">
            </button>  
        </div>
        <div class="content">
            <div class="tasks"></div>
            <button class="newTask" id="newTask" onclick="addTask()">
                <img class="svg-icon" id="modeIcon" src="./img/AddTask.svg" width="24" height="24" alt="Dark Mode">
            </button>
        </div>
        <div class="botbar">
            <div class="version">Taskomancy v0.0.1</div>
            <div class="clock">
                <span id='ct' ></span>
            </div>
        </div>
    </div>

    <!-- Popup Form -->
<div id="task-form-popup" class="popup-form">
    <div class="popup-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h3>Add New Task</h3>
        <form id="task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" required><br>
            <label for="task-desc">Description:</label>
            <textarea id="task-desc" required></textarea><br>
            <label for="task-due">Due Date:</label>
            <input type="date" id="task-due"><br>
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>
            <label for="task-important">Important:</label>
            <input type="checkbox" id="task-important"><br><br>
            <button type="submit">Add Task</button>
        </form>
    </div>
</div>
</body>
</html>
